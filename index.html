<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes-wireframe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/48ffa90212.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>


<body>
    <div class="container">

        <div class="content">
            <form id="search-engine">
                <input type="text" id="city-input" placeholder="Enter a city">
                <input type="submit" value="Search">
            </form>

            <h1 id="main-city"></h1>

            <h2 class="day-hour" id="today-date">
                Monday, 16:00
            </h2>

            <div class="row">
                <div class="col-6">
                    <i class="fas fa-cloud">
                        <span class="temperature">
                            <span id="temperature-display"></span>
                            °C
                        </span>
                    </i>
                </div>

                <div class="col-4">
                    <ul>
                        <li>
                            Humidity:
                            <span id="humidity"></span>%
                        </li>
                        <li>
                            Pressure:
                            <span id="pressure"></span> hPa
                        </li>
                        <li>
                            Wind:
                            <span id="wind"></span> km/h
                        </li>
                    </ul>
                </div>
            </div>

            <div class="days">
                <div class="row">
                    <div class="col-2">Tue. 2°C
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="col-2">Wed. 3°C
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="col-2">Thu. 2°C
                        <i class="fas fa-cloud-rain"></i>
                    </div>
                    <div class="col-2">Fri. 3°C
                        <i class="fas fa-cloud-rain"></i>
                    </div>
                    <div class="col-2">Sat. 2°C
                        <i class="fas fa-cloud-rain"></i>
                    </div>
                    <div>
                    </div>
                </div>
            </div>

            <script src="src/index.js"></script>
</body>

</html>
